<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Cookie Example</title>
    <script>
        function writeCookie() {
            // Check if the input field is empty
            if (document.myform.customer.value === "") {
                alert("Enter some value");
                return;
            }

            // Get the input value and escape it for safety
            var cookieValue = escape(document.myform.customer.value) + ";";
            
            // Set the cookie with the name 'name' and the input value
            document.cookie = "name=" + cookieValue;

            // Display a message indicating the cookie has been set
            document.getElementById("cookieStatus").innerText = "Setting cookie: " + cookieValue;

            // Prevent form submission to keep the page from reloading
            return false;
        }
    </script>
</head>
<body>
    <form name="myform" action="" onsubmit="return writeCookie()">
        <label for="customer">Name:</label>
        <input type="text" name="customer" id="customer">
        <input type="submit" value="Submit">
    </form>
    <p id="cookieStatus"></p>
</body>
</html>
